<body class="d-flex flex-column h-100">

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Extract Tipeee</h1>
    </div>
    <div class="container" id="step_import">
        <h2 class="mt-4">1. Importer un (ou plusieurs) CSV de Tipeee</h2>
        <div class="card card-body">
            <form class="row g-3">
                <div class="col-12">
                    <label for="tipeee_csv" class="form-label">Fichier CSV Tipeee</label>
                    <input type="file"
                           id="tipeee_csv"
                           accept="text/csv" class="form-control" multiple>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" onclick='event.preventDefault();startImport(document.getElementById("tipeee_csv"))'>Extraire</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container d-none" id="step_list">
        <h2 class="mt-4">2. Liste</h2>
        <div class="card card-body">
            <p id="nicklist"></pid>
        </div>
    </div>
    <div class="mb-3 container">
        <label for="Logs" class="form-label">
        <a data-bs-toggle="collapse" href="#Logs" role="button" aria-expanded="false" aria-controls="Logs">
            Logs
        </a></label>
        <textarea class="form-control collapse" id="Logs" rows="3"></textarea>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
