<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Xarka">
    <title>Tipeee Lottery</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

    <style>

        body {
            counter-reset: h2counter;
        }
        h1 {
            counter-reset: h2counter;
        }
        h2:before {
            content: counter(h2counter) ".\0000a0\0000a0";
            counter-increment: h2counter;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Lottery</h1>
    </div>
    <div class="container">
        <h2 class="mt-4">Selectionner CSV</h2>
        <p><label for="tipeee_csv">CSV Tipeee : </label>

        <input type="file"
               id="tipeee_csv" name="tipeee_csv"
               accept="text/csv">
        </p>
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#importSettings" role="button" aria-expanded="false" aria-controls="importSettings">
                Paramettres avancés
            </a>
        </p>
        <div class="collapse" id="importSettings">
            <div class="card card-body">
                <label for="q_unic">Nombre d'entrées pour un tip unique :</label>
                <input type="number" id="q_unic" name="q_unic" min="1" value="1">
                <label for="q_unic">Nombre d'entrées pour un tip mensuel :</label>
                <input type="number" id="q_unic" name="q_unic" min="1" value="2">

            </div>
        </div>
    </div>

</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Audit me on <a href="https://github.com/Daiyousei/Lottery">GitHub</a></span>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
